# ML Project Configuration

# Data Paths
data:
  raw_path: "data/raw"
  processed_path: "data/processed"
  results_path: "data/results"

# Model Hyperparameters
models:
  knn:
    n_neighbors: 5
    distance_metric: "euclidean"  # euclidean, manhattan, minkowski
    weights: "uniform"  # uniform, distance
    
  decision_tree:
    criterion: "gini"  # gini, entropy
    max_depth: 10
    min_samples_split: 2
    min_samples_leaf: 1
    random_state: 42
    
  kmeans:
    n_clusters: 3
    max_iter: 300
    n_init: 10
    random_state: 42
    elbow_range: [2, 11]  # Range for elbow method

# Data Preprocessing
preprocessing:
  test_size: 0.2
  random_state: 42
  scaling_method: "standard"  # standard, minmax, robust

# Visualization
visualization:
  figure_size: [10, 8]
  dpi: 100
  save_plots: true
  plot_format: "png"
